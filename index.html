<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

   
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
    }
    body {
        background-color: red;
    }
    img {
        width: 400px;
        height: 400px;
        
    }

    .img-container {
        text-align: center;
        margin-top: 100px;
    }

    h1 {
        margin: auto;
        width: 400px;
        padding-right: 70px;
        padding-top: 30px;
        margin-top: 20px;
        margin-bottom: -10px;
        font-family: 'Roboto', sans-serif;
        font-size: 50px;
    }
    
    .paper {
        margin-top: -50px;
    }

   ul li  {
       list-style: none;
       font-size: 40px;
       font-family: 'Roboto', sans-serif;
       padding-top: 30px;
       color: yellow;
   }
   
   ul {
       display: flex;
       width: 100%;
       justify-content: space-around;
   }

   .rock-score {
    
       padding-left: 30px;
   }

   .scissors-score {

       padding-right: 50px;
   }

   li div {
       text-align: center;
   }

</style>
<body>
    <h1>Let's Battle!</h1>
    <div class='img-container'>
      <img class='rock' src='rock.png'></img>
      <img class='paper' src='paper.png'></img>
      <img class='scissors' src='scissors.png'></img>
    </div>
    
    <div class='score-container'>
        <ul>
            <li class='rock-score'>Rock<div>0</div></li>
            <li class='paper-score'>Paper<div>0</div></li>
            <li class='scissors-score'>Scissors<div>0</div></li>  
        </ul>
    
    </div>

    <script src='script.js'></script>
     
</body>
</html>
